<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main-container {
            display: flex;
            max-width: 100%;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .poster-container img {
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 20px 30px rgba(251, 251, 253, 0.2);
        }
        .play-trailer {
            margin-top: 10px;
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .container {
            flex: 2;
            text-align: center;
        }
        .seat-info {
            flex: 1;
            padding-left: 20px;
            text-align: left;
        }
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }
        .row span {
            width: 40px;
            text-align: right;
            font-weight: bold;
        }
        .seats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .seat {
            width: 30px;
            height: 40px;
            margin: 3px;
            border: 2px solid #43ef77;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            border-radius: 5px;
            color: rgb(14, 14, 14);
            transition: background-color 0.2s ease-in-out;
        }
        .seat:not(.selected):not(.sold):hover {
            background-color: #43ef77;
            opacity: 0.7;
        }
        .selected {
            background-color: #43ef77 !important;
            color: white;
        }
        .sold {
            background-color: #666;
            cursor: not-allowed;
        }
        .prime {
            background-color: #faf6f6;
        }
        .classic, .recliner {
            background-color: #f5f7f8;
        }
        .book-button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #673ab7;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            width: 100%;
        }
        .screen-container {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .screen-curve {
            width: 80%;
            height: 20px;
            background-color: transparent;
            border-top: 2px solid #369cf0;
            border-radius: 60%;
            margin: 0 auto 20px auto;
            position: relative;
            box-shadow: 0px 15px 50px rgba(251, 251, 253, 0.3);
        }
        .divider {
            width: 100%;
            height: 2px;
            background: #666;
            margin: 10px 0;
            position: relative;
        }
        .divider span {
            background: #1e1e1e;
            padding: 5px 10px;
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
        }
        .chatbot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 140, 255, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 140, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .chatbot-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 140, 255, 1);
        }
        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                width: 90%;
            }
            .poster-container img {
                width: 80%;
            }
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
                padding: 20px;
            }
            .main-container {
                width: 95%;
                flex-direction: column;
                padding: 10px;
            }
            .seat {
                width: 25px;
                height: 35px;
                font-size: 12px;
            }
        }
        @media (max-width: 480px) {
            body {
                height: auto;
                padding: 10px;
            }
            .main-container {
                width: 100%;
                padding: 5px;
                flex-direction: column;
            }
            .poster-container img {
                width: 90%;
            }
            .seat {
                width: 20px;
                height: 25px;
                margin: 2px;
            }
            .chatbot-btn {
                font-size: 14px;
                padding: 10px 15px;
            }
            .book-button {
                font-size: 14px;
                padding: 8px;
            }
            .screen-curve {
                width: 90%;
            }
        }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="poster-container">
            <img src="https://assets-in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600,bg-CCCCCC:w-400.0,h-660.0,cm-pad_resize,bg-000000,fo-top:l-text,ie-MiwgT2N0IDIwMjU%3D,fs-29,co-FFFFFF,ly-612,lx-24,pa-8_0_0_0,l-end/et00377351-zmmhehpuvp-portrait.jpg" alt="Movie Poster">
            <div>
            <button class="play-trailer">Play Trailer</button>
            </div>
        </div>
        <div class="container">
            <h3>All eyes this way please!</h3>
            <div class="screen-container">
                <div class="screen-curve"></div>
            </div>
            <div id="seatContainer" class="seats"></div>
        </div>
        <div class="seat-info">
            <h3>Selected Seats:</h3>
            <p id="selectedSeats">None</p>
            <h3>Total Price:</h3>
            <p id="totalPrice">Rs. 0</p>
            <button class="book-button">Book Now</button>
        </div>
    </div>
    <button class="chatbot-btn" onclick="toggleChatbot()"><img src="bot-message-square.png" alt=""></button>

    <!-- Chatbot Section -->
    <section id="chatbot" class="hidden">
        <div class="chatbot-container">
            <div class="chat-header">ChatBot</div>
            <div class="chat-body" id="chat-body"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </section>
   <script>
        document.addEventListener("DOMContentLoaded", function() {
            const seatContainer = document.getElementById("seatContainer");
            const selectedSeatsDisplay = document.getElementById("selectedSeats");
            const totalPriceDisplay = document.getElementById("totalPrice");
            let selectedSeats = [];
            
            function createSeats(rowsData) {
                rowsData.forEach(row => {
                    let rowElement = document.createElement("div");
                    rowElement.classList.add("row");
                    let rowLabel = document.createElement("span");
                    rowLabel.textContent = row.name;
                    rowElement.appendChild(rowLabel);

                    let seatGroup = document.createElement("div");
                    seatGroup.classList.add("seats");

                    row.seats.forEach(seatId => {
                        let seat = document.createElement("div");
                        seat.classList.add("seat");
                        seat.textContent = seatId;
                        seat.dataset.id = seatId;
                        seat.dataset.price = row.price;
                        seat.classList.add(row.type);

                        if (row.soldSeats.includes(seatId)) {
                            seat.classList.add("sold");
                        } else {
                            seat.addEventListener("click", function() {
                                if (seat.classList.contains("selected")) {
                                    seat.classList.remove("selected");
                                    selectedSeats = selectedSeats.filter(s => s !== seatId);
                                } else {
                                    seat.classList.add("selected");
                                    selectedSeats.push(seatId);
                                }
                                selectedSeatsDisplay.textContent = selectedSeats.length > 0 ? selectedSeats.join(", ") : "None";
                                let total = selectedSeats.length * row.price;
                                totalPriceDisplay.textContent = `Rs. ${total}`;
                            });
                        }
                        seatGroup.appendChild(seat);
                    });
                    rowElement.appendChild(seatGroup);
                    seatContainer.appendChild(rowElement);
                });
            }

            const rows = [
                { name: "A", seats: [1, 2, 3, 4, 5, 6,7,8,9], price: 180, type: "classic", soldSeats: [] },
                { name: "B", seats: [10, 11, 12, 13, 14, 15,16,17,18], price: 180, type: "classic", soldSeats: [] },
                { name: "C", seats: [19, 20, 21, 22, 23, 24], price: 180, type: "classic", soldSeats: [] },
                { name: "D", seats: [25, 26, 27, 28, 29,30], price: 180, type: "classic", soldSeats: [] },
                { name: "E", seats: [31, 32, 33, 34, 35, 36], price: 180, type: "classic", soldSeats: [] },
                { name: "F", seats: [37, 38, 39, 40, 41, 42], price: 180, type: "classic", soldSeats: [] },
                { name: "G", seats: [43, 44, 45, 46, 47, 48,49,50], price: 200, type: "prime", soldSeats: [] },
                { name: "H", seats: [51, 52, 53, 54, 55, 56,57,58], price: 200, type: "prime", soldSeats: [] },
                { name: "I", seats: [59,60,61,62,63,64,65, 66, 67, 68, 69,70,71,72], price: 200, type: "prime", soldSeats: [] },
                { name: "J", seats: [73,74,75,76,77,78,79,80], price: 200, type: "prime", soldSeats: [] },
                { name: "K", seats: [81,82,83,84,85,86,87,88], price: 350, type: "recliner", soldSeats: [] },
                { name: "L", seats: [89,90,91,92,93,94,95,96], price: 350, type: "recliner", soldSeats: [] },
                { name: "M", seats: [97,98,99,100,101,102,103,104], price: 350, type: "recliner", soldSeats: [] },
                { name: "N", seats: [105,106,107,108,109,110,111,112], price: 350, type: "recliner", soldSeats: [] },
                { name: "O", seats: [113,114,115,116,117,118,119,120], price: 350, type: "recliner", soldSeats: [] },
                { name: "N", seats: [121,122,123,124,125,126,127,128,129,130], price: 350, type: "recliner", soldSeats: [] }
            ];
        
        createSeats(rows);

        });

        function toggleChatbot() {
            let chatbot = document.getElementById("chatbot");
            chatbot.classList.toggle("hidden");
        }
        
        function sendMessage() {
            let input = document.getElementById("user-input");
            let message = input.value.trim();
            if (message === "") return;
        
            let chatBody = document.getElementById("chat-body");
            let userMessage = `<div style='text-align: right; margin: 5px;'><strong>You:</strong> ${message}</div>`;
            chatBody.innerHTML += userMessage;
            input.value = "";
            
            setTimeout(() => {
                let botReply = `<div style='text-align: left; margin: 5px;'><strong>Bot:</strong> ${generateReply(message)}</div>`;
                chatBody.innerHTML += botReply;
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 500);
        }
        
        function generateReply(message) {
            const replies = {
                "hello": "Hi there! How can I help you?",
                "how are you": "I'm just a bot, but I'm doing great!",
                "bye": "Goodbye! Have a great day!"
            };
            
            return replies[message.toLowerCase()] || "I'm not sure how to respond to that.";
        }
    </script>
</body>
</html>
